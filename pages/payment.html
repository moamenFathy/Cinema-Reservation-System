    <meta charset="UTF-8" />

        </svg>"
    />

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="../index.html">CinemaMax</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="showtimes.html">Showtimes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-danger text-white px-3 ms-2"
                href="signup.html"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Payment Form -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="mb-4 text-center">Finalize Payment</h2>
          <div class="card shadow">
            <div class="card-body p-4">
              <h4 class="mb-3">Order Summary</h4>
              <ul class="list-group mb-4">
                <li
                  class="list-group-item d-flex justify-content-between lh-sm"
                >
                  <div>
                    <h6 class="my-0">Movie Ticket (x2)</h6>
                    <small class="text-muted">Action Hero - 7:00 PM</small>
                  </div>
                  <span class="text-muted">$24</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Total (USD)</span>
                  <strong>$24</strong>
                </li>
              </ul>

              <h4 class="mb-3">Payment Details</h4>
              <form>
                <div class="row gy-3">
                  <div class="col-md-6">
                    <label for="cc-name" class="form-label">Name on card</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cc-name"
                      placeholder=""
                      required
                    />
                    <small class="text-muted"
                      >Full name as displayed on card</small
                    >
                  </div>
                  <div class="col-md-6">
                    <label for="cc-number" class="form-label"
                      >Credit card number</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="cc-number"
                      placeholder=""
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="cc-expiration" class="form-label"
                      >Expiration</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="cc-expiration"
                      placeholder=""
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="cc-cvv" class="form-label">CVV</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cc-cvv"
                      placeholder=""
                      required
                    />
                  </div>
                </div>

                <hr class="my-4" />

                <button class="w-100 btn btn-primary btn-lg" type="submit">
                  Pay Now
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
      <div class="container">
        <p class="m-0">&copy; 2025 CinemaMax. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="../lib/js/bootstrap.bundle.min.js"></script>
  </body>
